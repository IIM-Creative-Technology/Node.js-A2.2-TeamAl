<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    
    <title>Système de votes</title>
</head>
<body>

    <div class="poll">
        <div class="poll__title">Tu préfères lequel ?</div>
        <div class="poll__option">
            <div class="poll__option-fill"></div>
            <div class="poll__option-info">
                <span class="poll__label">PHP</span>
                <span class="poll__pourcentage">10%</span>
            </div>
        </div>
        <div class="poll__option poll__option--selected">
            <div class="poll__option-fill"></div>
            <div class="poll__option-info">
                <span class="poll__label">JavaScript</span>
                <span class="poll__pourcent">80%</span>
            </div>
        </div>
    </div>






    <script src="main.js" defer></script>
</body>
</html>
